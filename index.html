<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>My Weather Dashboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<h1 class="text-primary">Search for weather by city</h1>
		<form
			id="searcher"
			class="searcher">
			<input
				id="searcher-input"
				class="searcher-input w-100"
				type="text"
				placeholder="type a city name here" />

			<button
				id="searchBtn"
				class="btn btn-info btn-block">
				Click to Search!
			</button>
		</form>

		<div
			class="currentWeather card"
			style="width: 25rem"></div>
		<div
			class="cardContainer card"
			style="width: 25rem"
			display="inline-block"></div>

		<script src="./script.js"></script>
	</body>
</html>
